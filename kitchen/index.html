<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1">
		<title>厨房</title>
		<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
		<script src="js/jquery.js"></script>
		<script src="js/kitchen.js"></script>
		<script src="js/jquery.mobile-1.2.0.js"></script>
	</head>

	<body>
		<div data-role="page" id="todoDishes">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>厨房</h1>
				<a href="#setting" data-role="button" data-icon="gear" class="ui-btn-right">设置</a>
			</div>

			<div data-role="content">
				<ul style="font-size: 40px" id="dishes" data-role="listview" data-theme="c" data-split-theme="c">
					
				</ul>	
				
				<div data-role="popup" id="popupErr">
					<p>网络好像出了点问题！<p>
				</div>
			</div>
			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<a data-role="button" href="#" data-icon="alert" data-iconpos="notext" class="ui-btn-left" data-theme="c"></a>
				<h4 id="nowCooking"></h4>
					
			</div>
		</div>
		
		<div data-role="page" id="setting">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>设置</h1>
				<a href="#todoDishes" class="ui-btn-left">取消</a>
				<a onclick="javascript:saveSetting()" class="ui-btn-right">确定</a>
			</div>
			<div data-role="content">
				<form >
					<ul data-role="listview" data-inset="true">
						<li data-role="fieldcontain">
							<label for="slider" >分单显示:</label>
							<select name="slider" id="slider" data-role="slider">
								<option value="off">关</option>
								<option value="on">开</option>
							</select>
						</li>
				
						<li id="choosePrinter" data-role="fieldcontain">
						</li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
